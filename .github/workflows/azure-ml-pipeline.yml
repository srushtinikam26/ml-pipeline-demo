# .github/workflows/azure-ml-pipeline.yml
name: Azure ML Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'requirements.txt'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  azure-ml-train:
    name: Train on Azure ML
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Azure ML SDK
      run: |
        pip install azureml-sdk
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Run Training on Azure ML
      run: |
        python scripts/submit_training.py
      env:
        SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        WORKSPACE_NAME: ${{ secrets.AZURE_ML_WORKSPACE }}

